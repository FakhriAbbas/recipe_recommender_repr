<div id="critqiue-panel-{{recipe_id}}">
    <div class="row" >
        <b>Show similar to this but:</b>
    </div>
    <div class="row">
        {% for c in critiques %}
<!--            <div class="col-md-3">-->
<!--                <label>{{ c.display_name }}</label>-->
<!--            </div>-->
            <div class="col-md-6">
                {% if c.More == 0.0 %}
                    <span>
                        <span id="dis-link-load-{{recipe_id}}-more" type="radio" name="critique"
                              column="{{c.column_name}}" group="{{recipe_id}}"
                              recipe_id="{{recipe_id}}"
                              recipe_name="{{recipe_name}}"
                              disabled>
                             <i class="fa fa-arrow-up up_arrow" aria-hidden="true">  </i> More (Disabled) {{c.display_name}}
                        </span>
                    </span>
                {% else %}
                    <a class="pointer_cursor">
                        <span id="link-load-{{recipe_id}}-more" type="radio" name="critique"
                            recipe_id="{{recipe_id}}"
                            recipe_name="{{recipe_name}}"
                            direction="More" column="{{c.column_name}}" group="{{recipe_id}}">
                             <i  class="fa fa-arrow-up up_arrow" aria-hidden="true"></i> More {{c.display_name}}
                        </span>
                    </a>
                {% endif %}
            </div>
            <div class="col-md-6">
                {% if c.Less == 0.0 %}
                    <span>
                        <span  id="dis-link-load-{{recipe_id}}-less" type="radio"  name="critique"
                              recipe_id="{{recipe_id}}"
                              recipe_name="{{recipe_name}}"
                              column="{{c.column_name}}" group="{{recipe_id}}" disabled>
                             <i class="fa fa-arrow-down down_arrow" aria-hidden="true">  </i> Less (Disabled) {{c.display_name}}
                        </span>
                    </span>
                {% else %}
                    <a class="pointer_cursor">
                        <span id="link-load-{{recipe_id}}-less" type="radio" name="critique"
                              recipe_id="{{recipe_id}}"
                              recipe_name="{{recipe_name}}"
                              direction="Less" column="{{c.column_name}}" group="{{recipe_id}}">
                             <i  class="fa fa-arrow-down down_arrow" aria-hidden="true">  </i> Less {{c.display_name}}
                        </span>
                    </a>
                {% endif %}
            </div>
        {% endfor %}
    </div>

<!--        </div>-->
<!--    </div>-->
</div>
